      padding: 0;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;

    h1 {
      font-size: 2rem;
      color: #ff4d4d;
      margin-bottom: 1rem;
    }

      font-size: 1.2rem;
      color: #ccc;

    <h1>SU SITIO SE ENCUENTRA INHABILITADO</h1>
